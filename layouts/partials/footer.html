<footer
  {{ if site.Params.wide_layout }}
  class="opaco mx-auto flex h-[4.5rem] max-w-4xl items-center px-8 text-[0.9em] opacity-60"
  {{ else }}
  class="opaco mx-auto flex h-[4.5rem] max-w-3xl items-center px-8 text-[0.9em] opacity-60"
  {{ end }}
>
  <div class="mr-auto">
    <a class="link" href="{{ `` | absURL }}">{{ site.Title }}</a>
    &copy; {{ now.Year }} Will Green. {{ site.Params.description | default (print `A personal blog`) }}"
  </div>
</footer>
